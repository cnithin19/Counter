<html lang="en">

<body  >

<div class="text-center left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 absolute ">
    <p class="text-3xl font-bold text-white   ">COUNTER</p>
    <button class="text-3xl font-bold text-white hover:bg-slate-400 bg-slate-600 rounded-full w-2/3 mt-2 " id="increment1" >+</button><br>
    <span class="text-4xl font-bold text-white " id="counter1">0</span>
    <div  id="counter1">0</div>
    <button class="text-3xl font-bold text-white hover:bg-slate-400 bg-slate-600 rounded-full w-2/3 " id="decrement1" >-</button>


    <div id="counter">0</div>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
    <button id="reset">Reset</button>


</div>
